name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: check-${{ hashFiles('Cargo.lock') }}
          restore-keys: check-

      - name: cargo check (all crates, default features)
        run: cargo check --workspace

      - name: cargo check (submit, no default features)
        run: cargo check -p wormhole-svm-submit --no-default-features

      - name: cargo check (test crate, litesvm)
        run: cargo check -p wormhole-svm-test --features litesvm

      - name: cargo check (test crate, resolver)
        run: cargo check -p wormhole-svm-test --features resolver

      - name: clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: rustfmt

      - run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ hashFiles('Cargo.lock') }}
          restore-keys: test-

      # Install Solana CLI for cargo-build-sbf (needed to build example programs)
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v3.1.7/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Build example programs
        run: |
          cargo build-sbf --manifest-path programs/vaa-verifier-example/Cargo.toml
          cargo build-sbf --manifest-path programs/message-emitter-example/Cargo.toml

      - name: Unit tests
        run: cargo test -p wormhole-svm-test --features bundled-fixtures --lib

      - name: Integration tests
        run: cargo test -p wormhole-svm-test --features bundled-fixtures,resolver
